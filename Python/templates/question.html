<body>
    <p>{{ question.question }}</p>
    {% if question.choices %}
    <ul>
        {% for choice in question.choices %}
        <li><a href='/response/{{ question_number }}/{{ loop.index }}/'><button>{{ choice }}</button></a></li>
        {% endfor %}
    </ul>
    {% else %}
    <input type="text" name="text_response">
    <a href='/response/{{ question_number }}/text/'><button>Submit</button></a>
    {% endif %}
    </body>
